<div class="flex items-center justify-center min-h-screen from-blue-50 to-indigo-100">
    <i class="pi pi-user fixed top-20" style="font-size: 10rem;"></i>
    <div class="w-full max-w-md p-8 bg-white  rounded-2xl shadow-xl">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">Editar perfil</h2>

        <form [formGroup]="formPerfil" (ngSubmit)="editPerfil()" class="space-y-6">

            <div class="relative">
                <p-floatLabel>
                    <input pInputText [pAutoFocus]="true" id="nombres" formControlName="nombres" name="nombres"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 transition-all duration-200" />
                    <label for="nombres" class="text-gray-600 font-medium">Nombres</label>
                </p-floatLabel>
            </div>

            <div class="relative">
                <p-floatLabel>
                    <input pInputText id="apellidos" formControlName="apellidos" name="apellidos"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 transition-all duration-200" />
                    <label for="apellidos" class="text-gray-600 font-medium">Apellidos</label>
                </p-floatLabel>
            </div>


            <div class="relative">
                <p-floatLabel>
                    <input pInputText id="email" formControlName="email" name="email"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 transition-all duration-200" />
                    <label for="email" class="text-gray-600 font-medium">Email</label>
                </p-floatLabel>
            </div>

            <div class="relative">
                <p-password formControlName="password" id="password" name="password"
                    placeholder="ContraseÃ±a" inputStyleClass="w-full" />

            </div>
            <div class="pt-12">
                <p-button label="Guardar" type="submit" [disabled]="!formPerfil.valid"
                    styleClass="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 rounded-lg transition-colors duration-200 disabled:opacity-50 disabled:cursor-not-allowed" />
            </div>
        </form>


    </div>
</div>
