<div class="flex items-center justify-center min-h-screen from-blue-50 to-indigo-100">
  <div class="w-full max-w-md p-8 bg-white rounded-2xl shadow-xl">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">Crear Asignatura</h2>

    <form [formGroup]="createForm" (ngSubmit)="createAsignatura()" class="space-y-6">
      <div class="relative">
        <p-floatLabel>
          <input
            pInputText
            [pAutoFocus]="true"
            id="nombre"
            formControlName="nombre"
            name="nombre"
            placeholder="Nombre de la asignatura"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 transition-all duration-200"
          />
          <label for="nombre" class="text-gray-600 font-medium">Nombre</label>
        </p-floatLabel>
      </div>

      <div class="relative">
        <p-floatLabel>
          <input
            pInputText
            id="descripcion"
            formControlName="descripcion"
            name="descripcion"
            placeholder="Descripción de la asignatura"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 transition-all duration-200"
          />
          <label for="descripcion" class="text-gray-600 font-medium">Descripción</label>
        </p-floatLabel>
      </div>

      <div class="relative justify-center flex">
        <p-select
          [options]="horas"
          formControlName="max_hora_semana"
          [checkmark]="true"
          optionLabel="hora"
          optionValue="value"
          [showClear]="true"
          placeholder="selecciona la cantidad de horas por semana de la materia"
          class="w-full md:w-100"
        />
      </div>

      <div class="pt-2">
        <p-button
          label="Crear asignatura"
          type="submit"
          [disabled]="!createForm.valid"
          styleClass="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 rounded-lg transition-colors duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
        />
      </div>
    </form>
  </div>
</div>
