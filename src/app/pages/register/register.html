<div class="flex items-center justify-center min-h-screen from-blue-50 to-indigo-100">
    <div class="w-full max-w-md p-8 bg-white  rounded-2xl shadow-xl">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">Registro</h2>

        <form [formGroup]="registerForm" (ngSubmit)="register()" class="space-y-6">

            <div class="relative">
                <p-floatLabel>
                    <input pInputText [pAutoFocus]="true" id="nombres" formControlName="nombres" name="nombres"
                        placeholder="Juan"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 transition-all duration-200" />
                    <label for="nombres" class="text-gray-600 font-medium">Nombres</label>
                </p-floatLabel>
            </div>

            <div class="relative">
                <p-floatLabel>
                    <input pInputText id="apellidos" formControlName="apellidos" name="apellidos" placeholder="Pérez"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 transition-all duration-200" />
                    <label for="apellidos" class="text-gray-600 font-medium">Apellidos</label>
                </p-floatLabel>
            </div>

            <div class="relative">
                <p-floatLabel>
                    <input pInputText id="email" formControlName="email" name="email" placeholder="ejemplo@gmail.com"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 transition-all duration-200" />
                    <label for="email" class="text-gray-600 font-medium">Email</label>
                </p-floatLabel>
            </div>

            <div class="relative">
                <p-password formControlName="password" placeholder="Password" toggleMask="true" [feedback]="true"
                    styleClass="w-full"
                    inputStyleClass="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-200 outline-none" />
            </div>


            <div class="pt-2 mt-20">
                <p-button label="Registrate" type="submit" [disabled]="!registerForm.valid"
                    styleClass="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 rounded-lg transition-colors duration-200 disabled:opacity-50 disabled:cursor-not-allowed" />
            </div>
        </form>


        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">
                ¿Ya tienes cuenta? <a routerLink="/login"
                    class="text-sm text-indigo-600 hover:text-indigo-800 transition-colors duration-200">
                    inicia sessíon
                </a>
            </p>

        </div>
    </div>
</div>
